<html>
<head>

    table {

    table td {
      padding: 0px;
    }

    table td img{
      display: block;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <img src="picture_large.png">
      </td>      
    </tr>
  </table>
